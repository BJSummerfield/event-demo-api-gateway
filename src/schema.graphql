type User {
  id: ID!
  name: UserName
  birthday: Birthday
}

type UserName {
  id: ID!
  username: String!
}

type Birthday {
  id: ID!
  birthday: String!
}

type Query {
  getUser(id: ID!): User
  getAllUsers: [User]
}

type Mutation {
  createUser(username: String!, birthday: String!): User
  updateUser(id: ID!, username: String, birthday: String): User
  deleteUser(id: ID!): User
}

type Subscription {
  userEvent: UserEvent!
}

type UserEvent {
  type: String!
  user: User!
}

